<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <title>Memory game</title>
</head>

<body class="body">

  <div class="container">
    <header class="header">
      <h1>Memory Game</h1>
    </header>
    <section class="score-panel">
      <div class="d-flex text-center" >
          <div class="m-auto" >
            <img style="width: 10%;" src="./images/swap.png"  >
            <div style="display: inline;font-size: 25px;"><span class="moves-counter">0</span> Moves</div>
          </div>
    
      </div>
      
      <div class="timer-container mt-3 mb-3">
        <img style="width: 20%;" src="./images/clock (1).png" >
        <span class="timer"> Timer: 2 Mins  0 Secs</span>
      </div>
      <div class="reset">
        <button class="btn reset-btn btn-outline-success"><i style="margin-right: 7px;"  class="fa-solid fa-arrow-right-arrow-left "></i>Reset </button>
      </div>
    </section>
  
    <!-- Modal -->
    <section class="win-game-modal">
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close"><i style="color: red;" class="fa-solid fa-rectangle-xmark"></i></span>
          <h2 class="end-game" >Congratulations!</h2>
          <p class="end-title">You have won the game and found all pairs of cards.</p>
          <img class="modal-img" src="./images/Success.jpg" alt="Vault boy giving the thumbs up from the game fall out">
          <button class="btn play-again-btn">Play Again?</button>
        </div>
      </div>
    </section>
  
    <ul class="deck"></ul>  
  </div>
  
  
    <!-- <script src="assets/js/custom.js"></script> -->
    </body>
  </html>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
